# Site settings
title: Resources from mygov.scot
email: feedback.mygov@scotland.gsi.gov.uk
description: These resources have been made available to help deliver clear content and to guide you in building digital services that will appear on mygov.scot.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://resources.mygov.scot" # the base hostname & protocol for your site
twitter_username: mygovscot
github_username:  scottishgovernment

# Build settings
markdown: kramdown

# Collections
collections:
  additional:
    output: true
    permalink: /standards/:name/
    parent: home
  examples:
    output: true

# Default values
defaults:
  - scope:
      path: ""
      type: additional
    values:
      parent: home
  - scope:
      path: ""
      type: examples
    values:
      sitemap: false

# Gems required for plugins
gems:
  - jekyll-sitemap
